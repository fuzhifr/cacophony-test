<script>
    videojs.options.flash.swf = "js/video-js.swf";

	var Request = new Object();
	Request = GetRequest();
	var filename=Request['filename'];
	var realname=filename.substring(0,filename.lastIndexOf("."));	
	
$(document).ready(function(){
	  
	var sourceMp4="server/php/files/"+realname+".mp4";
	var sourceWebm="server/php/files/"+realname+".webm";
	var sourceOgv="server/php/files/"+realname+".ogv";
	$("#sourceMp4").attr('src',sourceMp4);
	$("#sourceWebm").attr('src',sourceWebm);
	$("#sourceOgv").attr('src',sourceOgv);
});

function addUnLigne(){
var checkValue=$("#select_option").val();
	if(checkValue=="text"){
		textfunction();
	}else if(checkValue=="chapitre"){
		chapitrefunction();
	}else if(checkValue=="inputText"){
		inputTextfunction();
	}else if(checkValue=="jump"){
		jumpfunction();
	}else if(checkValue=="qcm"){
		qcmfunction();
	}
}

//submit le table pour creer une activite
function submitButton(type){
	$("#inputDiv").html("<input class='btn' type='button' onclick='submitForm()' value='Submit' />");
	if(type=="text"){
		AddText();
	}else if(type=="chapitre"){
		AddChapitre();
	}else if(type=="inputText"){
		AddInputText();
	}else if(type=="jump"){
		AddJumpTo();
	}else if(type=="qcm"){
		AddQCM();
		nbOptions=1;
	}
	$("#tableInput").html("");
	$("#submitButton").html("");
}

</script>
